<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ice Cream Sales</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }

    button {
      padding: 10px;
      background-color: #ff6f61;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #e85a4f;
    }

    .cart {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Ice Cream Sales</h1>
  <h3>Choose a flavor and add to your cart!</h3>

  <div>
    <h2>Vanilla - $3.50</h2>
    <button onclick="addToCart('Vanilla', 3.5)">Add to Cart</button>
  </div>
  <div>
    <h2>Chocolate - $4.00</h2>
    <button onclick="addToCart('Chocolate', 4)">Add to Cart</button>
  </div>
  <div>
    <h2>Strawberry - $3.80</h2>
    <button onclick="addToCart('Strawberry', 3.8)">Add to Cart</button>
  </div>

  <div class="cart">
    <h2>Your Cart</h2>
    <ul id="cart-list"></ul>
    <h3>Total: $<span id="total">0.00</span></h3>
    <button onclick="clearCart()">Clear Cart</button>
  </div>

  <script>
    let cart = [];
    let total = 0;

    function addToCart(flavor, price) {
      cart.push({ flavor, price });
      total += price;
      updateCart();
    }

    function updateCart() {
      const cartList = document.getElementById('cart-list');
      const totalElement = document.getElementById('total');
      
      cartList.innerHTML = '';
      cart.forEach(item => {
        const li = document.createElement('li');
        li.textContent = `${item.flavor} - $${item.price.toFixed(2)}`;
        cartList.appendChild(li);
      });

      totalElement.textContent = total.toFixed(2);
    }

    function clearCart() {
      cart = [];
      total = 0;
      updateCart();
    }
  </script>

</body>
</html>
